<html>
    <head>
        
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <script src="app.js" type="text/javascript" defer></script>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>

        <div id="map" style="width: 100vw; height: 100vh"></div>
        <div id="menu">
            <div>
                <span id="menu-text">Recharge electrique</span>
            </div>
            <form id="path-form" method="post">
                    <div>
                        <label for="start">Point de départ</label>
                        <input type="text" id="start" name="start" placeholder="Départ">
                        <div class="suggestions">
                            <ul id="startSuggestions"></ul>
                        </div>
                    </div>
                    <div>
                        <label for="end">Point d'arrivée</label>
                        <input type="text" id="end" name="end" placeholder="Arrivée">
                        <div class="suggestions">
                            <ul id="endSuggestions"></ul>
                        </div>
                    </div>

                    <div id="vehicules" class="flex flex-wrap">
                        <h2>Choississez votre voiture</h2>
                        <div id="car-list">
                            <template id="vehicle-template">
                                <div class="carContainer flex items-center rounded-lg">
                                    <img>
                                    <div>
                                        <h3></h3>
                                        <p></p>
                                        <p>
                                            Autonomie : <span class="vehicle-range"></span> km (min)
                                        </p>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>

                    <button type="submit" id="form-submit">Calculer l'itinéraire</button>
            </form>
        </div>
    </body>
</html>
