<html>
    <head>
        
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <script src="drawing.js" type="text/javascript" defer></script>
        <script src="app.js" type="text/javascript" defer></script>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    </head>

    <body>

        <div id="map" style="width: 100vw; height: 100vh"></div>
        <div id="menu" class="container">
            <form id="path-form" method="post">
                    <div>
                        <label for="start" class="form-label">Point de départ</label>
                        <input type="text" id="start" name="start" placeholder="Départ" class="form-control">
                        <div class="suggestions">
                            <ul id="startSuggestions"></ul>
                        </div>
                    </div>
                    <div>
                        <label for="end" class="form-label">Point d'arrivée</label>
                        <input type="text" id="end" name="end" placeholder="Arrivée" class="form-control">
                        <div class="suggestions">
                            <ul id="endSuggestions"></ul>
                        </div>
                    </div>

                    <div id="vehicules" class="d-flex flex-wrap">
                        <h2>Choississez votre voiture</h2>
                        <div id="car-list">
                            <template id="vehicle-template">
                                <div class="carContainer d-flex align-content-center items-center">
                                    <img>
                                    <div>
                                        <h6></h6>
                                        <p class="d-inline"></p>
                                        <p>
                                            Autonomie : <span class="vehicle-range"></span> km (max)
                                        </p>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>

                    <button type="submit" id="form-submit" class="btn btn-primary">Calculer l'itinéraire</button>
            </form>
        </div>
    </body>
</html>
